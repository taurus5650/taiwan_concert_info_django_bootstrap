{% extends 'base.html' %}
{% block content %}
<main class="main-content border-radius-lg h-100">
    <div class="section min-vh-85 position-relative transform-scale-0 transform-scale-md-7">
        <div class="col-lg-10 mt-lg-3">
            <div class="card card-background move-on-hover align-items-start" style="min-height: 80vh;">
                <div class="cursor-pointer">
                    <!-- Make sure the background takes full height and width of the card -->
                    <div class="full-background"
                         style="background-image: url('https://images.unsplash.com/photo-1470813740244-df37b8c1edcb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80');
                         height: 100%;
                         background-size: cover;
                         background-position: center;
                         display: flex;
                         justify-content: center;
                         align-items: center;">
                        <div class="text-center" style="z-index: 2;">
                            <h1 class="text-white mb-3">404 Not Found</h1>
                            <p class="text-white text-md">Please check the correct url path.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
